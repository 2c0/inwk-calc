<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="build/css/style.css"></link>
</head>

<body>
    <!-- ============ HEADER ============== -->
    <header>
        <h1 class="text-center">Innerworkings calculator</h1>
    </header>
    <!-- ============ SECTION FORM ============== -->
    <section class="section-form">
        <div class="container">
            <div class="form-wrap">
                <form>
                    <div class="form-row">
                        <div class="form-group col-12 col-md-6">
                            <label for="jobname" class="sr-only">Job Name</label>
                            <input class="form-control" type="text" id="job-name" placeholder="Please enter Job Name ...">
                        </div>
                        <div class="form-group col-12 col-md-6">
                            <label for="jobprice" class="sr-only">Job Price</label>
                            <input class="form-control" type="number" id="job-price" placeholder="Please fill in price ...">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="tax-free">
                            <label class="form-check-label" for="gridCheck">
                                Tax Free
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="extra-margin">
                            <label class="form-check-label" for="gridCheck">
                                Extra Margin
                            </label>
                        </div>
                    </div>
                    <div class="btn btn-primary" id="calcBtn">Calculate</div>
                </form>
            </div>
        </div>
    </section>
    <!-- ============ SECTION ITEM ============== -->
    <section class="section-item">
        <div class="container">
            <div id="item-container">
                <h2>List of items to calculate in $USD:</h2>
            </div>
            <div>
                <div>Total Price in $USD:</div>
                <input type="number" id="total-sum"></input>
            </div>
        </div>
    </section>
    </div>
    <!-- ============ FOOTER ============== -->
    <footer class="footer-4">
        <div class="container">
            <div class="row">
                <div class="col-md-6 text-center text-md-left mt-2 mb-3 pt-1">
                    <p class="copyright">Copyright &copy; Innerworkings. All rights reserved.</p>
                </div>
            </div>
        </div>
    </footer>

    <script src="build/js/scripts.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
